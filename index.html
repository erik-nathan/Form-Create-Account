<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <main class="container">

        <form action="">

            <label for="name">
                <span class="titulo">First Name</span>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </label>

            <br>

            <label for="email">
                <span class="titulo">Email Address</span>
                <input type="text" id="name" name="name" placeholder="Your Email">
            </label>

            <br>

            <p><strong class="titulo-gender">Gender</strong></p>
            <select id="Ssexo" name="sexo">
              <option value="...">...</option>
              <option value="Masculino">Male</option>
              <option value="Feminino">Female</option>
              <option value="0">I don't want to declare</option>
            </select>
    
            <label class="data-nasc">
                <p><strong class="titulo">Date of Birth</strong></p>
                <input id="datai" type="date"/>
            </label>

        </form>     

    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
            <label class="form-check-label" for="flexSwitchCheckDefault">I accept the terms of responsibility
            </label>
        </div>

        <input type="submit" value="Create Account">

    </main>
</body>
</html>
